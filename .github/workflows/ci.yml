name: CI
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x', 'pypy-3.6', 'pypy-3.7', 'pypy-3.8' ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }} 
    - name: Install mobi-reader
      run: pip install mobi-reader
    - name: Install pytest
      run: pip install pytest
    - name: Run tests
      run: |
        cd tests
        pytest
